Eccube\Entity\Questionnaire:
    type: entity
    table: dtb_questionnaire
    repositoryClass: Eccube\Repository\QuestionnaireRepository
    uniqueConstraints:
        customer_id:
            columns:
                - customer_id
    indexes:
        dtb_questionnaire_create_date_idx:
            columns:
                - create_date
        dtb_questionnaire_update_date_idx:
            columns:
                - update_date
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: questionnaire_id
            generator:
                strategy: AUTO
    fields:
        question1_note:
            type: text
            nullable: true
        question1_note_admin:
            type: text
            nullable: true
        question2_note_admin:
            type: text
            nullable: true
        question3:
            type: datetime
            nullable: false
        question3_note_admin:
            type: text
            nullable: true
        question4_note:
            type: text
            nullable: true
        question4_note_admin:
            type: text
            nullable: true
        question5_note:
            type: text
            nullable: true
        question5_note_admin:
            type: text
            nullable: true
        question6_note_admin:
            type: text
            nullable: true
        question7:
            type: text
            nullable: false
        question7_note_admin:
            type: text
            nullable: true
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
    manyToOne:
        Question1:
            targetEntity: Eccube\Entity\Master\QuestionnaireQuestion1
            joinColumn:
                name: question1
                referencedColumnName: id
        Question2:
            targetEntity: Eccube\Entity\Master\QuestionnaireQuestion2
            joinColumn:
                name: question2
                referencedColumnName: id
        Question4:
            targetEntity: Eccube\Entity\Master\QuestionnaireQuestion4
            joinColumn:
                name: question4
                referencedColumnName: id
        Question5:
            targetEntity: Eccube\Entity\Master\QuestionnaireQuestion5
            joinColumn:
                name: question5
                referencedColumnName: id
        Question6:
            targetEntity: Eccube\Entity\Master\QuestionnaireQuestion6
            joinColumn:
                name: question6
                referencedColumnName: id
        Customer:
            targetEntity: Eccube\Entity\Customer
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id
    lifecycleCallbacks: {  }
